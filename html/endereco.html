<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/img/cafeicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/endereco.css">
    <title>Alma Coffe</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo"><a href="./endereco.html">
                    <img src="/img/logo.png" width="90vw" alt="logo"></a>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="../index.html" class="nav-link">Início</a></li>
                </ul>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="../index.html" class="nav-link">Início</a></li>
            </ul>

            <div class="login-button">
                <button><a href="./registro.html">Entrar</a></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="address-form">
                <div class="inputBox">
                    <label for="cep-input">CEP</label>
                    <input type="text" id="cep-input" name="cep">
                </div>
                <div class="inputBox">
                    <label for="address-input">Endereço</label>
                    <input type="text" id="address-input" name="address">
                </div>
                <div class="inputBox">
                    <label for="street-number-input">Número</label>
                    <input type="text" id="street-number-input" name="street_number">
                </div>
                <div class="inputBox">
                    <label for="complement-input">Complemento</label>
                    <input type="text" id="complement-input" name="complement">
                </div>
                <div class="inputBox">
                    <label for="neighborhood-input">Bairro</label>
                    <input type="text" id="neighborhood-input" name="neighborhood">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <label for="state-input">Estado</label>
                        <input type="text" id="state-input" name="state">
                    </div>
                    <div class="inputBox">
                        <label for="city-input">Cidade</label>
                        <input type="text" id="city-input" name="city">
                    </div>
                </div>
                <button type="submit">Enviar</button>
                <a href="./cartao.html" class="button-link">Ir para Cartão</a>
            </form>
        </div>
    </main>

    <footer>
        <div id="footer_content">
            <div id="footer_contacts">
                <div class="logofo">
                    <a href="./endereco.html"><img src="/img/logo.png" width="90vw" alt="logo"></a>

                </div>

                <div id="footer_social_media">

                    <a href="https://www.instagram.com/almacoffeeandco/" target="_blank" class="footer-link"
                        id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="https://www.facebook.com/" target="_blank" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="https://www.whatsapp.com/" target="_blank" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            <ul class="footer-list">
                <li>
                    <h3>Guia</h3>
                </li>
                <li>
                    <a href="../index.html" class="footer-link">Início</a>
                </li>
            </ul>

            <ul class="footer-list">
                <li>
                    <h3>Produtos</h3>
                </li>
                <li>
                    <a href="./cardapio.html" class="footer-link">Cardápio</a>
                </li>                
            </ul>

            <div id="footer_subscribe">
                <h3>Se inscreva!</h3>
                <p>
                    Nos diga a sua experiência, <br> insira seu e-mail.
                </p>
                <div id="input_group">
                    <input type="email" id="email">
                    <button>
                        <a href="mailto:almacoffe@outlook.com" target="l"><i class="fa-regular fa-envelope"></i></a>
                    </button>
                </div>
            </div>
        </div>
        <div id="footer_copyright">
            &#169
            2024 Alma Coffee Co.
        </div>
    </footer>
    <script src="../js/endereco.js"></script>
</body>

</html>
